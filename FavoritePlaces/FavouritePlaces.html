<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <style>
            img {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5 p-4 bg-primary rounded-2">
            <h1 class="text-white">Favourite Places</h1>
            <div class="card p-4 mt-5">
                <div class="row">
                    <div class="col-8">
                        <div class="card-body">
                            <h3>Taj Mahal</h3>
                            <p class="card-text">
                                If there was one symbol to represent all of
                                india, it would be the Taj Mahal.
                            </p>
                        </div>
                    </div>
                    <div class="col-4">
                        <img
                            src="https://media.istockphoto.com/id/519330110/photo/taj-mahal-agra-india-monument-of-love-in-blue-sky.jpg?s=612x612&w=0&k=20&c=Uma6Q7KduznA6jUKcSquFP1iHHiw8UXcZEYVLONrmaQ="
                            alt=""
                            class="rounded" />
                    </div>
                </div>
            </div>
            <div class="card p-4 mt-4">
                <div class="row">
                    <div class="col-8">
                        <div class="card-body">
                            <h3>Golden Temple</h3>
                            <p class="card-text">
                                Amritsar is world famous for the beautiful and
                                highly revered Golden Temple.
                            </p>
                        </div>
                    </div>
                    <div class="col-4">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREXA96mtoS7tayD9HCad99gQ2V6MPhnaHU9g&s"
                            alt=""
                            class="rounded" />
                    </div>
                </div>
            </div>
            <div class="card p-4 mt-4">
                <div class="row">
                    <div class="col-8">
                        <div class="card-body">
                            <h3>Mysore Palace</h3>
                            <p class="card-text">
                                The Mysore Palace is a historical palace and the
                                royal residence at Mysore.
                            </p>
                        </div>
                    </div>
                    <div class="col-4">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQADgieX6ion8PhHh8_sO8yuVjdR6-KYXTFEA&s"
                            alt=""
                            class="rounded" />
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
